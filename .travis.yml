language: ruby
rvm:
  - 2.2.3
script:
  - bin/rake db:create
  - bin/rake db:migrate
  - nvm install 4.0
  - nvm use 4.0
  - npm install -g bower
  - bin/rake ember:install
  - bin/rake
notifications:
  email:
    recipients:
      - gregdiamond29@gmail.com
    on_success: change
    on_failure: always
addons:
  postgres: 9.4.1
deploy:
  provider: heroku
  api_key:
    secure: 
  app: roomba-pi
  on:
    repo: diamond29/roomba_pi
  run:
    - bin/rake db:migrate
    - bin/rake ember:install
    - restart
